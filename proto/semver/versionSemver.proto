syntax = "proto3";

package semver;

service versionSemver {
    rpc Generate(GenerateRequest) returns (GenerateResponse) {}
}

message GenerateRequest {
    string projectUuid = 1; //format - UUID
    uint32 major = 2;
    uint32 minor = 3;
    string branch = 4;
}

message GenerateResponse {
    string version = 1;
}
